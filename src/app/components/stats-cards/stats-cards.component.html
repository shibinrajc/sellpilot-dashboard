<div class="drag-area">
  <div
    class="card"
    *ngFor="let card of cards"
    cdkDrag
    [cdkDragFreeDragPosition]="{ x: card.x, y: card.y }"
    (cdkDragEnded)="onDragEnd($event, card.id)"
  >
    <p class="label"><i class="bi {{ card.icon }} me-2"></i>{{ card.label }}</p>
    <p class="value">{{ card.value }}</p>
    <p class="status" [ngClass]="card.statusClass">
      <i class="bi {{ card.arrow }} me-1"></i>{{ card.status }}
    </p>
  </div>
</div>
